
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Zoom disable -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zenvora - Fashion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
    body {background: #fff;}

    /* Navbar */
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 40px; background: #fff;
      border-bottom: 1px solid #eee;
      position: fixed; width: 100%; top: 0; z-index: 1000;
    }

    /* Links */
    .nav-links {display: flex; gap: 25px;}
    .nav-links a {
      text-decoration: none; color: #111; font-size: 16px; font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {color: #a44b63;}

    /* Logo */
    .logo {font-size: 22px; font-weight: 700; color: #a44b63;}
    .logo span {color: #333; font-weight: 500;}

    /* Right icons */
    .nav-icons {display: flex; gap: 20px; align-items: center;}
    .nav-icons i {
      font-size: 20px; cursor: pointer; transition: transform 0.2s, color 0.3s;
    }
    .nav-icons i:hover {transform: scale(1.2); color: #a44b63;}

    /* Cart */
    .cart {position: relative;}
    .cart span {
      position: absolute; top: -8px; right: -10px;
      background: #a44b63; color: white; font-size: 12px;
      padding: 2px 6px; border-radius: 50%;
    }

    /* Hamburger */
    .hamburger {display: none; font-size: 22px; cursor: pointer;}

    /* Search Bar */
    .search-bar {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%) scaleY(0);
      width: 90%;
      max-width: 500px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 25px;
      padding: 8px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
      z-index: 1200;
    }
    .search-bar.active {
      transform: translateX(-50%) scaleY(1);
    }
    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 14px;
      padding: 6px;
    }
    .search-bar button {
      background: #a44b63;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .search-bar button:hover {background: #902d4e;}

    /* Sidebar */
    .sidebar {
      position: fixed; top: 0; left: -280px;
      width: 280px; height: 100%; background: #fff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      padding: 70px 25px;
      transition: left 0.4s ease;
      z-index: 2000; overflow-y: auto;
    }
    .sidebar.active {left: 0;}
    
    .sidebar a {
      display: block; margin: 18px 0; text-decoration: none;
      color: #333; font-size: 18px; font-weight: 500;
      opacity: 0; transform: translateX(-20px);
      transition: all 0.4s ease;
    }
    .sidebar.active a {opacity: 1; transform: translateX(0);}
    .sidebar a:hover {color: #a44b63;}

    /* Categories Section Sidebar */
    .categories {
      margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;
    }
    .categories h3 {
      font-size: 16px; color: #a44b63;
      margin-bottom: 15px; text-transform: uppercase;
      letter-spacing: 1px;
    }
    .categories a {
      font-size: 16px; color: #444; margin: 12px 0;
      display: flex; align-items: center; gap: 10px;
    }
    .categories a i {color: #a44b63;}
    .categories a:hover {color: #a44b63;}

    /* Overlay */
    .overlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 1500;
    }
    .overlay.active {display: block;}

    /* Desktop Category Bar */
    .category-bar {
      display: flex; justify-content: center; align-items: center;
      gap: 40px; padding: 15px 20px; background: #fafafa;
      border-bottom: 1px solid #eee;
      position: fixed; top: 60px; width: 100%; z-index: 999;
    }
    .category-bar a {
      text-decoration: none; color: #444; font-size: 15px; font-weight: 500;
      display: flex; align-items: center; gap: 8px;
      transition: color 0.3s;
    }
    .category-bar a i {color: #a44b63;}
    .category-bar a:hover {color: #a44b63;}

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {display: none;}
      .hamburger {display: block;}
      .category-bar {display: none;} /* hide desktop bar in mobile */
      nav {padding: 12px 20px;}
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="hamburger"><i class="fas fa-bars"></i></div>
    <div class="nav-links">
      <a href="#">Women</a>
      <a href="#">Men</a>
      <a href="#">Contact Us</a>
    </div>
    <div class="logo">Zen<span>vora</span></div>
    <div class="nav-icons">
      <i class="fas fa-search" id="searchIcon"></i>
      <i class="fas fa-user"></i>
      <div class="cart">
        <i class="fas fa-shopping-bag"></i>
        <span>0</span>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar" id="searchBar">
    <input type="text" placeholder="Search products...">
    <button><i class="fas fa-search"></i></button>
  </div>

  <!-- Desktop Category Bar -->
  <div class="category-bar">
    <a href="#"><i class="fas fa-tshirt"></i> T-Shirts</a>
    <a href="#"><i class="fas fa-mug-hot"></i> Mugs</a>
    <a href="#"><i class="fas fa-mobile-alt"></i> Mobile Covers</a>
    <a href="#"><i class="fas fa-image"></i> Photo Frames</a>
    <a href="#"><i class="fas fa-link"></i> Chains</a>
    <a href="#"><i class="fas fa-star"></i> New Arrivals</a>
    <a href="#"><i class="fas fa-gift"></i> Gift Ideas</a>
  </div>

  <!-- Sidebar (Mobile) -->
  <div class="sidebar" id="sidebar">
    <a href="#">Women</a>
    <a href="#">Men</a>
    <a href="#">Contact Us</a>
    <a href="#">Login</a>
    <a href="#">Cart</a>

    <div class="categories">
      <h3>Shop by Category</h3>
      <a href="#"><i class="fas fa-tshirt"></i> T-Shirts</a>
      <a href="#"><i class="fas fa-mug-hot"></i> Mugs</a>
      <a href="#"><i class="fas fa-mobile-alt"></i> Mobile Covers</a>
      <a href="#"><i class="fas fa-image"></i> Photo Frames</a>
      <a href="#"><i class="fas fa-link"></i> Chains</a>
      <a href="#"><i class="fas fa-star"></i> New Arrivals</a>
      <a href="#"><i class="fas fa-gift"></i> Gift Ideas</a>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  
  <script>
    const hamburger = document.querySelector('.hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const searchIcon = document.getElementById('searchIcon');
    const searchBar = document.getElementById('searchBar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      searchBar.classList.remove('active');
    });

    searchIcon.addEventListener('click', () => {
      searchBar.classList.toggle('active');
    });
  </script>

</body>
</html>
