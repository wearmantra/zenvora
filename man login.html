<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenvora | Login & Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #fff; color: #333; }

    /* Top Bar */
    .top-bar { background: #f9f9f9; padding: 8px 20px; font-size: 14px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
    .top-left, .top-right { display: flex; align-items: center; gap: 8px; }
    .top-right { gap: 15px; }
    .top-bar a { text-decoration: none; color: #333; display: flex; align-items: center; gap: 5px; transition: 0.3s; }
    .top-bar a:hover { color: #fdc830; }

    /* Logo */
    .logo { text-align: center; padding: 25px 0; }
    .logo h1 { font-size: 42px; font-weight: bold; color: #1e1f26; }
    .logo span { color: #fdc830; }

    /* Nav */
    nav { background: #fff; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; }
    nav ul { list-style: none; display: flex; justify-content: center; flex-wrap: wrap; }
    nav li { border-left: 1px solid #ddd; }
    nav li:first-child { border-left: none; }
    nav a { display: block; padding: 14px 22px; text-decoration: none; color: #333; font-size: 14px; transition: 0.3s; letter-spacing: 1px; }
    nav a:hover { background: #fdc830; color: #000; }
    .menu-toggle { display: none; font-size: 26px; cursor: pointer; padding: 14px; background: #fff; border: none; }
    @media (max-width: 768px) {
      nav ul { flex-direction: column; display: none; border-top: 1px solid #ddd; }
      nav ul.active { display: flex; }
      nav li { border-left: none; border-bottom: 1px solid #ddd; }
      .menu-toggle { display: block; width: 100%; border-bottom: 1px solid #ddd; }
    }

    /* Section title */
    .section-title { text-align: center; font-size: 26px; letter-spacing: 2px; margin: 40px 0 30px; }
    .divider { height: 1px; background: #ddd; margin: 20px auto; width: 80%; }

    /* Auth container */
    .auth-container { max-width: 400px; margin: auto; background: #fdfdfd; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .tab-buttons { display: flex; margin-bottom: 20px; }
    .tab-buttons button { flex: 1; padding: 10px; font-size: 16px; border: none; cursor: pointer; background: #eee; transition: 0.3s; }
    .tab-buttons button.active { background: #fdc830; color: #000; font-weight: bold; }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    .auth-form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    .auth-form button { width: 100%; background: #1e1f26; color: #fff; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: 0.3s; }
    .auth-form button:hover { background: #fdc830; color: #000; }
    .form-footer { text-align: center; margin-top: 10px; font-size: 14px; }
    .form-footer a { color: #fdc830; text-decoration: none; }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <i class="fas fa-phone-alt"></i> <span>1-800-ZENVORA</span>
    </div>
    <div class="top-right">
      <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Cart (0)</a>
      <a href="#"><i class="fas fa-credit-card"></i> Checkout</a>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <h1>ZENV<span>ORA</span></h1>
  </div>

  <!-- Navigation -->
  <nav>
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i> Menu</button>
    <ul>
      <li><a href="#">Products</a></li>
      <li><a href="#">Custom Prints</a></li>
      <li><a href="#">How It Works</a></li>
      <li><a href="#">Bulk Orders</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Design Ideas</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Title -->
  <div class="divider"></div>
  <div class="section-title">LOGIN / REGISTER</div>
  <div class="divider"></div>

  <!-- Auth Forms -->
  <div class="auth-container">
    <div class="tab-buttons">
      <button class="active" onclick="showForm('login')">Login</button>
      <button onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form class="auth-form active" id="login-form">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="form-footer">
        <a href="#">Forgot Password?</a>
      </div>
    </form>

    <!-- Register Form -->
    <form class="auth-form" id="register-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('nav ul').classList.toggle('active');
    }
    function showForm(type) {
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
      if (type === 'login') {
        document.querySelector('#login-form').classList.add('active');
        document.querySelector('.tab-buttons button:nth-child(1)').classList.add('active');
      } else {
        document.querySelector('#register-form').classList.add('active');
        document.querySelector('.tab-buttons button:nth-child(2)').classList.add('active');
      }
    }
  </script>

</body>
</html>
