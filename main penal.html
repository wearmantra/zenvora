<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenvora - Orders Admin Panel</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        background: #f5f5f5; 
        padding: 20px; 
    }
    h1 { text-align: center; color: #333; }
    .container { 
        max-width: 1000px; 
        margin: auto; 
        background: white; 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; vertical-align: top; }
    th { background: #ff6f00; color: white; }
    .product { display: flex; align-items: center; margin-bottom: 5px; }
    .product img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; margin-right: 8px; }
    .delete-btn { background: red; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .delete-btn:hover { background: darkred; }
    .no-orders { text-align: center; color: #777; padding: 20px; }
    
    /* Form styling */
    .order-form {
        background: #fffaf5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #ffd3a6;
    }
    .order-form h2 {
        margin-top: 0;
        color: #ff6f00;
        font-size: 20px;
        margin-bottom: 10px;
    }
    .order-form input, 
    .order-form textarea, 
    .order-form button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    .order-form input:focus, 
    .order-form textarea:focus {
        border-color: #ff6f00;
        outline: none;
    }
    .order-form button {
        background: #ff6f00;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    .order-form button:hover {
        background: #e66000;
    }
</style>
</head>
<body>

<h1>ðŸ“¦ Zenvora - Orders Admin Panel</h1>

<div class="container">
    <!-- Order Entry Form -->
    <form class="order-form">
        <h2>âž• Add New Order</h2>
        <input type="text" placeholder="Customer Full Name">
        <input type="email" placeholder="Customer Email">
        <input type="text" placeholder="Customer Mobile">
        <textarea placeholder="Customer Address"></textarea>
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">
        <input type="text" placeholder="Pincode">
        <input type="text" placeholder="Product Details">
        <input type="number" placeholder="Total Price">
        <button type="submit">Add Order</button>
    </form>

    <!-- Orders Table -->
    <table>
        <thead>
            <tr>
                <th>Customer Details</th>
                <th>Products</th>
                <th>Total Price</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="ordersBody">
            <tr><td colspan="5" class="no-orders">No orders found</td></tr>
        </tbody>
    </table>
</div>

<script>
    // Only structure, no logic yet â€” you can add storage code later
</script>

</body>
</html>
