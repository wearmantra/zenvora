<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zenvora | Custom Print Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #1e1f26;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo h1 {
      font-size: 28px;
      color: #fff;
      font-weight: bold;
    }

    .logo span {
      color: #fdc830;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #1e1f26;
      padding: 60px 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
      z-index: 999;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #fff;
      margin: 15px 0;
      font-size: 16px;
      font-weight: 500;
    }

    .search-box {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
    }

    .search-box form {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 14px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-icons a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      position: relative;
    }

    .header-icons a:hover {
      color: #fdc830;
    }

    /* Cart badge */
    .cart-badge {
      position: absolute;
      top: -6px;
      right: -8px;
      background: #fdc830;
      color: #000;
      font-size: 10px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .scroll-menu-wrapper {
      background: #fff;
      overflow-x: auto;
      white-space: nowrap;
      box-shadow: inset 0 -1px 0 #ccc, inset 0 1px 0 #ccc;
    }

    .scroll-menu {
      display: inline-flex;
      padding: 10px;
      text-align: center;
    }

    .scroll-menu a {
      color: #333;
      text-decoration: none;
      padding: 10px 16px;
      font-size: 14px;
      white-space: nowrap;
    }

    .scroll-menu a:hover {
      background: #fdc830;
      border-radius: 6px;
      color: #fff;
    }

    .scroll-menu::-webkit-scrollbar {
      display: none;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 60px 20px;
      background: linear-gradient(to right, #1e1f26, #343a40);
      color: white;
    }

    .hero-content {
      flex: 1;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #fdc830;
    }

    .hero-content p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ddd;
    }

    .hero-image {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 12px;
    }

    @media(max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .search-box {
        margin-top: 10px;
      }
    }

    @media(min-width: 769px) {
      .hamburger {
        display: none;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar only for mobile -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Login</a>
    <a href="#">Cart</a>
  </div>

  <!-- Header -->
  <header>
    <div class="hamburger" onclick="toggleSidebar()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="logo">
      <h1>ZENV<span>ORA</span></h1>
    </div>
    <div class="search-box">
      <form>
        <input type="text" placeholder="Search for products or services...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <div class="header-icons">
      <a href="#"><i class="fas fa-user"></i></a>
      <a href="#"><i class="fas fa-user-plus"></i></a>
      <a href="#"><i class="fas fa-shopping-cart"></i><span class="cart-badge">2</span></a>
    </div>
  </header>

  <!-- Scrollable menu -->
  <div class="scroll-menu-wrapper">
    <div class="scroll-menu">
      <a href="#">T-Shirts</a>
      <a href="#">Mugs</a>
      <a href="#">Mobile Covers</a>
      <a href="#">Photo Frames</a>
      <a href="#">Chains</a>
      <a href="#">New Arrivals</a>
      <a href="#">Gift Ideas</a>
    </div>
  </div>

  <!-- Hero section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Create. Print. Inspire.</h1>
      <p>Discover unique personalized products like T-shirts, mugs, and more with Zenvora â€“ your custom print brand.</p>
    </div>
    <div class="hero-image">
      <img src="benr.jpg" alt="Banner" />
    </div>
  </section>

  <!-- Sidebar toggle script -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>
</body>
</html>
